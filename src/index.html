<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
  </head>
  <body>
    <h1>To-Do List</h1>
    <div id="listContainer" class="list-container">
      <div>
        <div class="todotag-card">
          <p class="desc">To-Do Tasks</p>
          <div class="fresh"></div>
        </div>
        <div class="add-task">
          <input id="taskName" type="text" class="task-name" placeholder="Enter New Task Here" />
          <div class="task-enter"></div>
        </div>
      </div>
      <div id="taskList" class="task-list"></div>
      <button type="button" class="clear-completed" id="clearCompleted">Clear All Completed Tasks</button>
    </div>
    <footer>
      <p>To-Do-List 2023 <sup>&copy;</sup></p>
    </footer>
  </body>
</html>
